<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp Web</title>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <!-- font -->
    <!-- style -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>



    <!-- APP CONTAINER -->
    <div id="app" class="container">

        <!-- LEFT SIDE -->
        <aside class="side-navigation">

            <!-- USER HEADER -->
            <div class="user-header">
                <div class="user-icon">
                    <img src="./img/avatar_io.jpg" alt="User">
                    <span>Nome Utente</span>
                </div>
                
                <div class="left-icons">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>

            <!-- BOX NOTIFICA MESSAGGI -->
            <div class="box-notifica">
                <div class="icon-mute">
                    <i class="fas fa-bell-slash"></i>
                </div>
                <div class="box-info">
                    <span>Ricevi notifiche di nuovi messaggi</span>
                    <span>Attiva notifiche desktop</span>
                </div>
            </div>

            <!-- INPUT BOX -->
            <div class="input-box">
                <div class="items-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                </div>
            </div>

            <!-- CHAT LIST -->
            <div class="chat-list">

            </div>

        </aside>


        <!-- RIGHT MAIN SIDE -->
        <section class="side-chat">
            
            <!-- CHAT HEADER -->
            <header class="chat-header">
                <div class="user2-icon">
                    <img src="./img/avatar_1.jpg" alt="Michele">
                    <div class="box-chat">
                        <span>Michele</span>
                        <span>Ultimo accesso oggi alle 10.35</span>
                    </div>
                </div>

                <div class="right-icons">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-paperclip"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </header>

            <!-- CHAT MAIN -->
            <main class="chat-main">

                <div class="chat-left">
                    <div class="chat-window-in">
                        <div class="message-in">
                            <div>Messaggio ricevuto</div>
                            <div class="message-time">10/01/2021 15:50:00</div>
                        </div>
                    </div>
                </div>

                <div class="chat-right">
                    <div class="chat-window-out">
                        <div class="message-out">
                           <div>Messaggio inviato </div> 
                           <div class="message-time">10/01/2021 15:50:00</div>
                        </div>
                        
                    </div>
                </div>

            </main>

            <!-- CHAT FOOTER -->
            <footer class="chat-footer">
                <div class="footer-box"><i class="far fa-smile"></i></div>
                <div class="footer-box"><input type="text" placeholder="Scrivi un messaggio"></div>
                <div class="footer-box"><i class="fas fa-microphone"></i></div>
            </footer>

        </section>

        

    </div>





    <script src="./js/script.js"></script>
</body>
</html>
